---
layout: main
---
<h1> Ultimos Posts</h1>
<div id="content-wrapper">
    <div class="inner clearfix">
        <ul>
            {% for post in site.posts %}
              <li>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
              </li>
            {% endfor %}
          </ul>
        </div>
</div>
