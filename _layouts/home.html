layout: default

<h1> Ultimos Posts</h1>

    <div class="inner clearfix">
        <ul>
            {% for post in site.posts %}
              <li>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
                <a href="{{ post.url }}"><button>Continuar Leyendo</button></a>
              </li>
            {% endfor %}
          </ul>
        </div>
